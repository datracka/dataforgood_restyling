  <section class="jumbotron customtron">
    <div class="container text-center claim_container">
        <h2 class="h2">Share data-driven projects<br/> for social good</h2>
        <a class="btn btn-primary btn-lg btn_post font-text-post" href="/submit" role="button">{{i18n "Post a Project!"}}</a>

<!-- TODO Categories / labels it is managed by module Telescope-tags. At the moment here is hardcoded -->
<section class="nav hidden-xs" role="navigation" style=" background-color: lightgray;">
    <div class="container text-left">
        <ul class="nav navbar-nav navbar-left font-text-post-nav-categories" >
            <li class="active"><a href="#">Top</a></li>
            <li><a href="#" style="color: dimgrey;">New</a></li>
            <li><a href="#" style="color: dimgrey;">Best</a></li>
            <li><a href="#" style="color: dimgrey;">Diggest</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
                <a class="dropdown-toggle  font-text-post-nav-categories" data-toggle="dropdown" href="#" style="color: dimgrey;">
                    Categories <span class="caret"></span>
                </a>
                <ul class="dropdown-menu font-text-post-nav-categories" role="menu">
                    <li><a href="#">Category 1</a></li>
                    <li><a href="#">Category 2</a></li>
                    <li><a href="#">Category 3</a></li>
                </ul>
            </li>
        </ul>
    </div><!-- /.container -->
</section>
<!-- end hardcoded section -->
<section role="content" class="post-container">
    <div class="container">
        {{#each posts}}
            {{> UI.dynamic template=post_item}}
        {{/each}}
    </div>
    {{#if hasMorePosts}}
      <div class="more-button module">
        <a href="{{loadMoreUrl}}">{{i18n "Load more"}}</a>
      </div>
    {{/if}}
</section>
</template>
